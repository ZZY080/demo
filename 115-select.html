<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        <select name="" id="">
            <option value="0">请选择价格范围</option>
            <option value="1">&lt100</option>
            <option value="2">100~500</option>
            <option value="3">&gt500</option>
        </select>
        <ul>
            <li>牛客logo马克杯</li>
            <li>无盖星空杯</li>
            <li>老式茶杯</li>
            <li>欧式印花杯</li>
        </ul>

        <script>
            let cups = [
                { type: 1, price: 100, color: 'black', sales: 60, name: '牛客logo马克杯' },
                { type: 2, price: 40, color: 'blue', sales: 100, name: '无盖星空杯' },
                { type: 4, price: 150, color: 'green', sales: 200, name: '老式茶杯' },
                { type: 3, price: 50, color: 'green', sales: 600, name: '欧式印花杯' }
            ]
            var select = document.querySelector('select');
            var ul = document.querySelector('ul');
            let newarry = [];

            // 补全代码
            select.onchange = (event) => {
                let value = event.currentTarget.value;
                if (value == 1) {
                    newarry = cups.filter((item) => {
                        return item.price <= 100;
                    })
                }
                if (value == 2) {
                    newarry = cups.filter((item) => {
                        return item.price > 100 && item.price <= 500;
                    })
                }
                if (value == 3) {
                    newarry = cups.filter((item) => {
                        return item.price > 500;
                    })
                }
                let str =""
                newarry.forEach((item,index)=>{
                    str+=`<li>${item.name}</li>`
                })
                ul.innerHTML=str;
                console.log(str)

            }

        </script>
    </body>
</body>

</html>
